<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–ª—è –ª—é–±–∏–º–æ–π –≠–º–∏–ª–∏</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffe6e6;
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    /* –¢–µ–∫—Å—Ç-–ø—Ä–∏–∑—ã–≤ "–ù–∞–∂–º–∏" */
    #prompt {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff3366;
      z-index: 10;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–Ω–∏–º–∏—Ä—É–µ–º—ã—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
    .heart {
      position: absolute;
      pointer-events: none;
      will-change: transform, opacity;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω–æ–π –Ω–∞–¥–ø–∏—Å–∏ */
    .greeting {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="prompt">–ù–∞–∂–º–∏</div>
  </div>
  <script>
    const container = document.getElementById('container');
    let greetingEl = null;
    
    // –†–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫ (–∏–∫–æ–Ω–∫–∏ –∏/–∏–ª–∏ —Ü–≤–µ—Ç–∞)
    const heartsArray = ["‚ù§Ô∏è", "üíñ", "üíï", "üíò", "‚ù£Ô∏è", "üíù", "üíó", "üíü"];
    const heartColors = ["red", "pink", "magenta", "deeppink", "crimson", "hotpink", "orange"];
    
    // –ü–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω—ã–µ –Ω–∞–¥–ø–∏—Å–∏, —à—Ä–∏—Ñ—Ç—ã –∏ —Ü–≤–µ—Ç–∞
    const greetings = ["–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞!", "Happy Valentine's Day!"];
    const fonts = [
      "'Brush Script MT', cursive",
      "'Comic Sans MS', cursive",
      "'Lucida Handwriting', cursive",
      "cursive",
      "Georgia",
      "Arial"
    ];
    const greetingColors = ["red", "pink"];
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ —ç–∫—Ä–∞–Ω—É
    container.addEventListener('click', function(e) {
      // –£–¥–∞–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç "–ù–∞–∂–º–∏", –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
      const promptEl = document.getElementById('prompt');
      if (promptEl) {
        promptEl.remove();
      }
      
      // –ï—Å–ª–∏ –ø—Ä–µ–¥—ã–¥—É—â–∞—è –ø–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω–∞—è –Ω–∞–¥–ø–∏—Å—å —É–∂–µ –µ—Å—Ç—å ‚Äî —É–¥–∞–ª—è–µ–º –µ—ë
      if (greetingEl) {
        greetingEl.remove();
        greetingEl = null;
      }
      
      // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∫–ª–∏–∫–∞ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      const rect = container.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      
      // –°–æ–∑–¥–∞—ë–º –∞–Ω–∏–º–∞—Ü–∏—é —Ä–∞–∑–ª–µ—Ç–∞—é—â–∏—Ö—Å—è —Å–µ—Ä–¥–µ—á–µ–∫
      const numHearts = 20; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–¥–µ—á–µ–∫
      for (let i = 0; i < numHearts; i++) {
        createHeart(clickX, clickY);
      }
      
      // –°–æ–∑–¥–∞—ë–º –ø–æ–∑–¥—Ä–∞–≤–∏—Ç–µ–ª—å–Ω—É—é –Ω–∞–¥–ø–∏—Å—å —Å —Å–ª—É—á–∞–π–Ω—ã–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏
      greetingEl = document.createElement('div');
      greetingEl.className = 'greeting';
      greetingEl.textContent = greetings[Math.floor(Math.random() * greetings.length)];
      greetingEl.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
      greetingEl.style.color = greetingColors[Math.floor(Math.random() * greetingColors.length)];
      container.appendChild(greetingEl);
    });
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∏ –∞–Ω–∏–º–∞—Ü–∏–∏ –æ–¥–Ω–æ–≥–æ —Å–µ—Ä–¥–µ—á–∫–∞
    function createHeart(x, y) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Å–∏–º–≤–æ–ª-—Å–µ—Ä–¥–µ—á–∫–æ
      heart.textContent = heartsArray[Math.floor(Math.random() * heartsArray.length)];
      // –ó–∞–¥–∞—ë–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä (–æ—Ç 16 –¥–æ 32px)
      const size = Math.random() * 16 + 16;
      heart.style.fontSize = size + 'px';
      // –ü—Ä–∏–º–µ–Ω—è–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
      heart.style.color = heartColors[Math.floor(Math.random() * heartColors.length)];
      
      // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–µ—Ä–¥–µ—á–∫–∞ ‚Äî —Ç–∞–º, –≥–¥–µ –ø—Ä–æ–∏–∑–æ—à—ë–ª –∫–ª–∏–∫
      heart.style.left = x + 'px';
      heart.style.top = y + 'px';
      container.appendChild(heart);
      
      // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π reflow –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –Ω–∞—á–∞–ª—å–Ω—ã—Ö —Å—Ç–∏–ª–µ–π
      heart.offsetWidth;
      
      // –°–ª—É—á–∞–π–Ω–∞—è —Ç—Ä–∞–µ–∫—Ç–æ—Ä–∏—è: —É–≥–æ–ª –æ—Ç 0 –¥–æ 2œÄ –∏ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç 50 –¥–æ 150px
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 100 + 50;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;
      // –°–ª—É—á–∞–π–Ω—ã–π –ø–æ–≤–æ—Ä–æ—Ç —Å–µ—Ä–¥–µ—á–∫–∞
      const rotate = Math.random() * 360;
      
      // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
      heart.style.transition = "transform 1.5s ease-out, opacity 1.5s ease-out";
      heart.style.transform = `translate(${dx}px, ${dy}px) rotate(${rotate}deg)`;
      heart.style.opacity = 0;
      
      // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        heart.remove();
      }, 1500);
    }
  </script>
</body>
</html>
